<!DOCTYPE html>
<html>
<head>
<script src="//fb.me/react-0.14.3.js"></script>
<script src="//fb.me/react-dom-0.14.3.js"></script>
  <meta charset="utf-8">
  <title>Click the Picture</title>
  <style>.thePix { margin-top: 20px; }</style>
</head>
<body>
  <div id="app"></div>

  <script>
  var PixClick = React.createClass({
      getInitialState: function() {
          return {
              clicks: 0
          };
        },

        onPixClick: function(evt) {
            this.setState({
                clicks: this.state.clicks++
            });
        },

        render: function() {
            return (
                <div>
                    <h1>Click the Pic!</h1>
                    <div>Click Count # {this.state.clicks}</div>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/Basketball.jpeg/220px-Basketball.jpeg"
                    onClick={this.onPixClick}
                    className="thePix"
                    />
                </div>
            );
        }
    });
  
    ReactDOM.render(
        <PixClick />,
        document.getElementById('app')
    );

  </script>
</body>
</html>
